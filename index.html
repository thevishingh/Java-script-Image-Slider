<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/main.js"></script>
    <title>jQuery Image Slider</title>
</head>

<body>
    <div class="container">
        <h1>jQuery slider</h1>
        <div class="slider-outer">
            <img src="./Image/arrow-left.png" alt="prev" class="prev">
            <div class="slider-inner">
                <img src="./Image/image1.jpg" alt="" class="active">
               <img src="./Image/image2.jpg" alt="">
               <img src="./Image/image3.jpg" alt="">
               <img src="./Image/image4.jpg" alt="">
            </div>

            <img src="./Image/arrow-right.png" class="next" alt="next">
        </div>
    </div>




</body>

</html>
